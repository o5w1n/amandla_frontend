<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend Connection Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .test-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        h1 {
            color: #2383e2;
        }
        .status {
            padding: 10px 20px;
            border-radius: 6px;
            font-weight: 500;
            margin: 10px 0;
        }
        .success {
            background: #e0f2f1;
            color: #0f7b6c;
        }
        .error {
            background: #ffebee;
            color: #d32f2f;
        }
        .info {
            background: #e1f5fe;
            color: #0288d1;
        }
        button {
            background: #2383e2;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            margin: 5px;
        }
        button:hover {
            background: #1a6dc4;
        }
        pre {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 6px;
            overflow-x: auto;
            font-size: 12px;
        }
        .loading {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2383e2;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="test-card">
        <h1>üîç Amandla Backend Connection Test</h1>
        <p>Testing connection to: <strong id="apiUrl">https://amandla-backend.onrender.com</strong></p>
        
        <div>
            <button onclick="testRoot()">Test Root Endpoint (/)</button>
            <button onclick="testHealth()">Test Health Check (/health)</button>
            <button onclick="testCORS()">Test CORS</button>
        </div>
        
        <div id="results"></div>
    </div>

    <script type="module">
        const API_URL = 'https://amandla-backend.onrender.com';
        const resultsDiv = document.getElementById('results');

        window.testRoot = async function() {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/`);
                const data = await response.json();
                showSuccess('Root endpoint working!', data);
            } catch (error) {
                showError('Root endpoint failed', error);
            }
        }

        window.testHealth = async function() {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                
                if (data.status === 'OK') {
                    showSuccess('‚úÖ Backend is healthy!', data);
                } else {
                    showError('Backend responded but database has issues', data);
                }
            } catch (error) {
                showError('Health check failed', error);
            }
        }

        window.testCORS = async function() {
            showLoading();
            try {
                const response = await fetch(`${API_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer test-token'
                    }
                });
                const data = await response.json();
                showSuccess('‚úÖ CORS is configured correctly!', {
                    message: 'Headers were accepted',
                    response: data
                });
            } catch (error) {
                if (error.message.includes('CORS')) {
                    showError('‚ùå CORS is blocking requests', {
                        error: error.message,
                        solution: 'Check backend CORS configuration'
                    });
                } else {
                    showError('CORS test failed', error);
                }
            }
        }

        function showLoading() {
            resultsDiv.innerHTML = '<div class="status info"><span class="loading"></span> Testing...</div>';
        }

        function showSuccess(message, data) {
            resultsDiv.innerHTML = `
                <div class="status success">${message}</div>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }

        function showError(message, error) {
            const errorData = error instanceof Error ? {
                message: error.message,
                name: error.name
            } : error;
            
            resultsDiv.innerHTML = `
                <div class="status error">‚ùå ${message}</div>
                <pre>${JSON.stringify(errorData, null, 2)}</pre>
                <div class="status info">
                    <strong>Troubleshooting Tips:</strong>
                    <ul style="margin: 10px 0; padding-left: 20px;">
                        <li>Check if backend URL is correct: ${API_URL}</li>
                        <li>Verify backend is deployed and running on Render</li>
                        <li>Check Render logs for errors</li>
                        <li>Ensure CORS is enabled on backend</li>
                        <li>Check if database connection is working</li>
                    </ul>
                </div>
            `;
        }

        // Auto-run health check on page load
        setTimeout(testHealth, 500);
    </script>
</body>
</html>
