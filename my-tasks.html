                <p class="page-subtitle">All tasks assigned to you across teams</p>
            </div>
            
            <div class="tasks-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalTasksCount">0</div>

                <div class="stat-card">

                <div class="stat-card">
                    <div class="stat-value" id="inProgressTasksCount">0</div>
                    <div class="stat-label">In Progress</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="completedTasksCount">0</div>
                    <div class="stat-label">Completed</div>
                </div>
            </div>
            
            <div id="myTasksContainer"></div>
        </main>
    </div>
    
    <div id="modal-container"></div>
